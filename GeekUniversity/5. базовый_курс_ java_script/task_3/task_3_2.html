<!DOCTYPE html>

<body>
<script>
    'use strict';

function sum_price(arr) {
    var sum = 0;
    for (var j = 0; j < arr.length; j++) {
        sum += arr[j];
    }
    return sum;
}

var basket_price = [];

for (var i = 0; i <= 10; i++) {
    basket_price.push(Math.random() * 100);
}

console.log(basket_price);
console.log(sum_price(basket_price));

</script>
</body>
</html>
