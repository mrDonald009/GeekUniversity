<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_1</title>
</head>
<body>
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);          // 2 - значение (а) увеличили на единицу, результат записали в (с)
    d = b++; alert(d);          // 1 - значение (b) прировняли к (d), затем (b) увеличили на единицу
    c = (2+ ++a); alert(c);     // 5 - значение (a) увеличили на единицу 1 + 2 = 3, затем прибавили 2+
                                       результат записали в (c)
    d = (2+ b++); alert(d);     // 4 - к 2 прибавили значение (b=2), результат записали в (d), а затем
                                       значение (b) увеличили на единицу
    alert(a);                   // 3 - значение (a) увеличили два раза на единицу 1 + 1 + 1 = 3
    alert(b);                   // 3 - значение (b) увеличивали два раза на единицу
</script>
</body>
</html>
