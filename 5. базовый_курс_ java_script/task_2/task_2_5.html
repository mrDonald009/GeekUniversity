<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_5</title>
</head>
<body>
<script>

    function sum (a, b) {
        var a = parseInt(prompt('Введите число а'));
        var b = parseInt(prompt('Введите число b'));
        res = a + b;
        alert('Сумма чисел равна ' + res);
        return res;
    }

    function diff (a, b) {
        var a = prompt('Введите число a');
        var b = prompt('Введите число b');
        res = a - b;
        alert('Разность чисел равна ' + res);
        return res;
    }

    function comp (a, b) {
        var a = prompt('Введите число a');
        var b = prompt('Введите число b');
        res = a * b;
        alert('Произведение чисел рвано ' + res);
        return res;
    }

    function div(a, b) {
        var a = prompt('Введите число a');
        var b = prompt('Введите число b');
        res = a / b;
        alert('Деление чисел равно ' + res);
        return res;
    }

    sum();
    diff();
    comp();
    div();

</script>
</body>
</html>
