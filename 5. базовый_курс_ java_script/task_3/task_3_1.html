<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_1</title>
</head>
<body>
<script>
    'use strict';

let numbers = [];
let count = 1;
while count < 100 {
    count++;
    let i = 0;
    is_simple = True;
    while i < count {
        i++;
        if (count % i == 0 && count != i && count > 1) {
            is_simple = False;
            break;
        }
    }
    if (is_simple) {
        numbers.push(count)
    }
}
console.log('Все простые числа в промежутке от 0 до 100: ', numbers);

</script>
</body>
</html>
